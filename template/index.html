<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainrot Video Generator</title>
</head>
<body>
    <h1>Brainrot Video Generator</h1>
    <form method="POST">
        <label for="script">Enter Script:</label><br>
        <textarea id="script" name="script" rows="4" cols="50"></textarea><br><br>
        <label for="video_link">Enter Video Link:</label><br>
        <input type="text" id="video_link" name="video_link" size="50"><br><br>
        <input type="submit" value="Generate Video">
    </form>
    <form action="/clear_all" method="post">
        <button type="submit">Clear All Files</button>
    </form>
    
    <br>
    {% if video_url %}
        <h2>Generated Video:</h2>
        <video width="640" height="360" controls>
            <source src="{{ video_url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <br><br>
        <a href="{{ url_for('download') }}">Download Video</a>
    {% endif %}
</body>
</html>
